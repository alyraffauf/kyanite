---
name: Build kyanite
on:
    pull_request:
        branches:
            - main
    schedule:
        - cron: "05 10 * * *" # 10:05am UTC everyday
    push:
        branches:
            - main
        paths-ignore:
            - "**/README.md"
    workflow_dispatch:

jobs:
    build:
        uses: ./.github/workflows/build-image.yml
        permissions:
            contents: read
            packages: write
            id-token: write
        with:
            image_name: "kyanite"
            image_flavor: "main"
            image_desc: "Kyanite - A clean KDE Plasma bootc image"
            image_keywords: "bootc,ublue,universal-blue,kde"
