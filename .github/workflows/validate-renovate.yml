---
name: Validate Renovate Config
permissions:
    contents: read

on:
    pull_request:
        paths:
            - ".github/renovate.json5"
            - ".github/workflows/renovate.yml"
    push:
        branches:
            - main
        paths:
            - ".github/renovate.json5"
            - ".github/workflows/renovate.yml"

jobs:
    validate:
        name: Validate Renovate Config
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

            - name: Set Up Node.js
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
              with:
                  node-version: latest

            - name: Install Renovate
              env:
                  RENOVATE_VERSION: latest
              run: |
                  echo "Installing Renovate..."
                  npm install -g renovate@${RENOVATE_VERSION}
                  echo "✓ Renovate installed successfully"

            - name: Validate Renovate Configuration
              run: |
                  echo "Validating Renovate configuration..."
                  echo ""
                  set -x
                  renovate-config-validator --strict
                  set +x
                  echo ""
                  echo "✓ Renovate configuration validated successfully"
