name: Renovate
on:
    # Run on a schedule (e.g., every 4 hours)
    schedule:
        - cron: "0 */6 * * *"
    # Allow manual triggering for testing
    workflow_dispatch:

    push:
        branches:
            - main

        paths:
            - ".github/renovate.json5"
            - ".github/workflows/renovate.yml"

jobs:
    renovate:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

            - name: Self-hosted Renovate
              uses: renovatebot/github-action@0984fb80fc633b17e57f3e8b6c007fe0dc3e0d62 # v40.3.6
              with:
                  configurationFile: .github/renovate.json5
                  token: ${{ secrets.RENOVATE_TOKEN }}
              env:
                  # Tell Renovate to run only on this specific repository
                  RENOVATE_REPOSITORIES: ${{ github.repository }}
                  # Optional: helpful for debugging initially
                  LOG_LEVEL: debug
